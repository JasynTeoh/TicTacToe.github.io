<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- link to style sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="w-100 h-100">
        <div id="Container" class="text-center h-100">
            <h1>Tic Tac Toe</h1>
            
            <form id="frmSizeSelection" class="mx-auto m-2 w-50">
                <input type="text" class="form-control text-center" id="sizeSelection" placeholder="Enter any number between 3-10">
            </form>

            <section id="game-part" class="mx-auto my-2 hidden"></section>
            
            <section id="game-info" class="mb-2 hidden">
                <div class="row w-100 m-0">
                    <div class="col-2"></div>
                    <div class="col-3"><strong>Current Player:</strong></div>
                    <div class="col-2" id="playerO">Player O</div>
                    <div class="col-2" id="playerX">Player X</div>
                    <div class="col-3"></div>
                    <div class="col-2"></div>
                    <div class="col-3"><strong>Current Score:</strong></div>
                    <div class="col-2" id="playerO-score"></div>
                    <div class="col-2" id="playerX-score"></div>
                    <div class="col-3"></div>
                </div>
            </section>

            <section id="game-option" class="w-100 hidden">
                <div class="row">
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <div class="d-flex">
                            <form>
                                <input type="submit" value="Reset">
                            </form>
                        </div>
                    </div>
                    <div class="col-4">
                        <form class="text-center">
                            <input id="play-again" type="submit" value="Play Again">
                        </form>
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <div class="d-flex">
                            <p>Player X= </p>
                            <img id="player-type" class="ml-3" src="./images/human.png" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
        
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
